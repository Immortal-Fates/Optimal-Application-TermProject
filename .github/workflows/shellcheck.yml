name: Shellcheck

on:
  push:
    paths:
      - "**/*.sh"
      - ".github/workflows/shellcheck.yml"
  pull_request:
    paths:
      - "**/*.sh"
      - ".github/workflows/shellcheck.yml"
  workflow_dispatch:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      - name: Run shellcheck
        run: |
          set -euo pipefail
          files=$(find . -type f -name "*.sh")
          if [ -z "$files" ]; then
            echo "No shell files found."
            exit 0
          fi
          shellcheck $files
