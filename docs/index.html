<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Term Project</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f4f1ed;
        --ink: #1c1a16;
        --accent: #d1603d;
        --paper: #fffaf2;
      }
      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        background: radial-gradient(circle at 20% 20%, #fff3df 0%, var(--bg) 55%, #efe7dc 100%);

      }
      main {
        max-width: 760px;
        margin: 10vh auto 8vh;
        padding: 32px 28px;
        background: var(--paper);
        border: 2px solid var(--ink);
        box-shadow: 10px 10px 0 var(--ink);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 2.2rem;
        letter-spacing: 0.02em;
      }
      p {
        line-height: 1.6;
        margin: 0 0 16px;
        font-size: 1.05rem;
      }
      .tag {
        display: inline-block;
        padding: 4px 10px;
        border: 1px solid var(--ink);
        background: var(--accent);
        color: #fff;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      ul {
        padding-left: 18px;
        margin: 0;
      }
    </style>

    <main>
